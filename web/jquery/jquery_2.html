<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #menu {
            list-style : none;
            overflow: hidden;
        }
 
        .floatleft {
            float : left;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
    </script>

    <script>

        $(document).ready(function(){
            // 버튼 캐스팅 -> 이벤트 연결(클릭 이벤트 - addClass)
            $('#btn01').click(function(){
                $('#menu>li').addClass('floatleft');
            });
        });


        $(document).ready(function(){
            // 버튼 캐스팅 -> 이벤트 제거(removeClass)
            $('#btn02').click(function(){
                $('#menu>li').removeClass('floatleft')
            });

            // 이미지 속성값을 가져온다.
            var srcPath = $('.img').attr('src');
            console.log('이미지 경로', srcPath);
            // 속성의 값을 정의

            // 이미지 값을 변경
            // $('.img').attr('width', 300);

            // 차례대로 100, 200, 300의 사이즈 값을 갖는다.
            $('img').attr('width', function(index){
                return (index + 1) * 100;
            });
        });

    </script>

</head>
<body>

    <img class = "img" src = "../images/짱구.jpg">
    <img class = "img" src = "../images/짱구.jpg">
    <img class = "img" src = "../images/짱구.jpg">

    <ul id = "menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>
    <button id = "btn01">변경</button>
    <button id = "btn02">초기화</button>

</body>
</html>
