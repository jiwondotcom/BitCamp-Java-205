<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #menu {
            list-style : none;
            overflow: hidden;
        }
 
        .floatleft {
            float : left;
        }

        h1 {
            color : aqua;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
    </script>

    <script>

        $(document).ready(function(){
            // 버튼 캐스팅 -> 이벤트 연결(클릭 이벤트 - addClass)
            $('#btn01').click(function(){
                $('#menu>li').addClass('floatleft');
            });
        });


        $(document).ready(function(){
            // 버튼 캐스팅 -> 이벤트 제거(removeClass)
            $('#btn02').click(function(){
                $('#menu>li').removeClass('floatleft')
            });

            // 이미지 속성값을 가져온다.
            var srcPath = $('.img').attr('src');
            console.log('이미지 경로', srcPath);
            // 속성의 값을 정의

            // 이미지 값을 변경
            // $('.img').attr('width', 300);

            // 차례대로 100, 200, 300의 사이즈 값을 갖는다.
            // $('img').attr('width', function(index){
            //     return (index + 1) * 100;
            // });
            
            $('img').attr({
                width : 100,
                height : function(index){ // 높이값에 function 부여
                    return (1+index) * 100;
                }
            });

            // height 속성은 사라지고 width 값만 갖게 된다.
            $('img').removeAttr('height');

            // 태그의 css 속성값 확인
            var color = $('h1.title').css('color');
            console.log(color);

            // css 속성 적용
            // $('h1').css('background', 'red');
            var colors = ['black', 'white', 'yellow'];
            // $('h1').css('background', function(index){
            //     return colors [index];
            // });
            $('h1').css ({
                color : 'green',
                backgroundColor : function(index){
                     return colors[index];
                }
            });
            
            var strHtml = $('h1').html();
            console.log('html() : ', strHtml);

            console.log($('#menu').html());
            console.log($('#menu').text());

            // 문자열 추가
            $('div').html(function(index, html){
                console.log(index, html);
                $(this).html('<h1>' + html + index + '~!~!~!~! </h1>');
            });

            $('#btn03').click(function(){
                $('#menu').remove();
            });

            $('#btn04').click(function(){
                $('#menu').
            });

        });

    </script>

</head>
<body>

    <div>DIV - 0</div>
    <div>DIV - 0</div>
    <div>DIV - 0</div>


    <h1 class = "title">header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>


    <img class = "img" src = "../images/짱구.jpg">
    <img class = "img" src = "../images/짱구.jpg">
    <img class = "img" src = "../images/짱구.jpg">

    <ul id = "menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>
    <button id = "btn01">변경</button>
    <button id = "btn02">초기화</button>
    <button id = "btn03">메뉴 삭제</button>
    <button id = "btn04">내용 삭제</button>

</body>
</html>
