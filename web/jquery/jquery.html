    <script>

        // $() -> jquery의 객체 생성 : 메소드 사용 가능
        // documnet 객체를 -> jquery 객체로 변환
        // 문서안에 있는 태그들을 습득해서 객체화 -> 메소드를 활용 할 수 있다.
        // 보다 직관적인 활용 가능.

        $(document).ready(function() {

            // 선택자는 작은 따옴표로 감싸준다 -> 문자열 취급

            // $('*').css('color', 'red');

            // var value = $('#userID').val();
            // var value = document.querySelector('#userID').value
            var value = $('input[type = text]').val(); // get 메소드
            console.log(value);
            // $('input[type=text]').val('안녕');
            $('input:text').val('안녕하세요');

            // 5초 후에  select의 선택 항목의 value 값을 확인
            setTimeout(function () {
                var selVal = $('select>option:selected').val();
                console.log(selVal);

                var chk = $('input:checkbox:checked').val();
                console.log(chk);

            }, 5000);


            $('table tr:odd').css('background-color', '#DDD');
            $('table tr:even').css('background-color', '#AAA');
            $('table tr:first').css('background-color', '#000').css('color', '#FFF');
            $('table tr:last').css('background-color', '#FFF');

            $('table tr').filter(':even').css('background-color', "#FFF");

            // 배열을 다루는 . each() 메소드
            // $.each(배열 원본, callback : 배열의 하나의 요소르 처리하는 함수, 매개변수 배열의 index값, 요소 데이터)

            // 배열 생성
            var links = [
                {name : '네이버', url : 'http://www.naver.com'},
                {name : '다음', url : 'http://www.daum.net'},
                {name : '카카오', url : 'http://www.kakao.com'}
            ];

            var output = '';


            $.each(links, function(index, item) {
                console.log(index, item.name);
                output += '<a href = "' + item.url + '">' + item.name + '</a>\n';
           
            });
            
            console.log(output);
            
            // document.body.innerHTML = output;
            // console.log($('body').html()); // getter
            
            // $('body').html(output);
            $('#links').html(output);



            $('h1').each(function(index, item) {
                console.log(index, item.innerHTML);
                console.log(index, $(item).html());
            });

            // $('h1').add Class('title');


            // 인덱스값 나누기 3을 했을때 나머지가 0인 인덱스 
            $('h3').filter(function(index){
                return index%3 == 0;
            }).css({
                backgroundColor : 'black', 
                color : 'white'
            });


            $('h2').css('background', 'orange').filter(':even').css('color', 'white').end().filter(':odd').css('color', 'red');

            $('h1').eq(2).css('background', 'orange');
            $('h1').last().css('background', 'blue').css('color', 'white');
            $('h1').first().css('background', 'hotpink');

            $('h1').css('background', 'gray').add('h3').css('float');

    });

    </script>
