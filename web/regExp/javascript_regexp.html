<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 정규식 객체 생성
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';

        var result = regExp.test(string);
        console.log(result);

        // 문자열 타입의 메소드 : split

        result = string.split(regExp);
        console.log(result);


        regExp = /a/gi;

        //문자열의 해당 패턴을 찾아 특정 문자열로 변경
        result = string.replace(regExp, '+$&+'); // $& -> a -> +a+로 변경한다.
        console.log(result);
    </script>
