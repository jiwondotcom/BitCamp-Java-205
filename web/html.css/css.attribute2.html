<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 박스 내부 전체 영역 border & padding 
        박스 외부의 감싸고 있는 벽을 기준으로 간격을 떨어트림 : margin */
        #box1 {
            width : 100px;
            height : 100px;
            background-color : red;
            border : 10px solid #000;
            padding : 20px;
            padding-left : 50px;
            margin-top : 50px;
            margin-left : 300px;
        }

        body {
            padding : 50px;
        }

        hr {
            margin : 100px 0;
        }


        #box2 {
            width : 250px;
            height : 50px;

            border : 5px solid goldenrod;

            border-radius: 50px 20px ;
        }

        #circle {
            width : 200px;
            height : 200px;
            border : 1px solid #DDD;
            margin-bottom: 50px;

            border-radius: 50%;

            background-image : url(../짱구.jpg);
            background-size : 100%
        }

        #box3 {
            background-color: lightblue;
            /* display: none; */
            display : inline;
        }

        a {
            background: yellowgreen;
            display : inline-block;

            width : 300px;
            height : 300px;
        }
        
        /* 첫번째 이미지가 유효하지 않을 경우,
        스페어 이미지인 2번째 이미지가 배경으로 설정 */
        /* 디폴트 값 : 바둑판 배열,
        화면 꽉차게 하고 싶을 경우에는 100%로 설정한다. */
        body {
            background-image : 
            url(../짱구5.jpg),
            url(../짱구2.jpg);
            /* 콤마를 활용하여 여러 이미지의 사이즈를 다중으로 설정 가능 */
           
            background-size : 80%; 
            /* 50% 일 경우 이미지 2개 / 25%일 경우 이미지 4개 ... */
            /* 폭이 아무리 늘어나도 이미지 사이즈 전체화면 100% 처리  */
            /* 콤마가 없다면 이미지의 가로, 세로 이미지의 설정값으로 저장된다. */

            /* background-size : contain ; */
            
            background-repeat : repeat-x; /* 수평 방향 반복 */
            background-repeat : repeat-y; /* 수직 방향 반복 */
            background-repeat : no-repeat; /* 반복하지 않음 */
        
            background-attachment: fixed; /* 스크롤을 움직이더라도 배경은 고정 */

            background-position : bottom right; /* 배경의 위치 설정 */
        }
    </style>
</head>
<body>

    <span>text s-1</span>
    <div id = "box3">text div</div>
    <a href = "#">text - a</a>
    <span>text s-2</span>


    <hr>


    <div id = "circle"></div>
    <div id = "box2"></div>
    <div id = "box1">text</div>


</body>
</html>
