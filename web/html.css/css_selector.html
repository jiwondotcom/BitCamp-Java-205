    <p>
        [수원=뉴시스] 이병희 기자 = 30일 경기남부지역은 구름이 많겠고, 아침부터 밤 사이 내륙을 중심으로 소나기가 내리는 곳이 있겠다.
        수도권기상청에 따르면 예상 강수량은 10~60㎜다.
        우리나라 상층으로 찬 공기가 머무는 가운데, 낮 동안 지상의 기온이 오르면서 불안정한 대기 상태가 유지돼 수도권에는 다음 달 1일까지 돌풍과 천둥·번개를 동반한 소나기가 오는 곳이 있겠다.
        일부 지역에는 우박이 떨어지는 곳도 있어 농작물과 시설물 관리, 안전사고에 각별히 유의해야 한다.
