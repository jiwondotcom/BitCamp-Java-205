<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 기본 문법</title>
    <!-- JavaScript는 HTML 문서 안에서 실행합니다 -->
    <!-- <script> .... </script> -->
    <!-- 자바스크립트는 head 태그 사이에 위치, body 태그 안에도 위치가 가능 -->
    <!-- HTML의 문서는 1라인부터 아래로 실행된다 -->
    <!-- 필요에 따라 자바의스크립트 위치를 변경해주어야 한다. -->
    <script>
        // alert 함수는 사용자에게 경고 메시지를 출력합니다.
        alert ('JavaScript~ HELLO ! '); 
    </script>
</head>
<body>
    <script>
        alert ('body 태그에 "스크립트"를 작성했습니다.');
        alert ('<a href = "http://www.naver.com"> naver </a>');
        alert ("<a href = \"http://www.naver.com\"> naver </a>");
    </script>
</body>
</html>
<script>
    // JavaScript에서의 숫자는 정수와 실수를 구분하지 않고 하나의 타입으로 관리
    // 숫자 -> number 타입 하나로 처리
    var num = 10;
    alert(num);
    num = 10.2;
    alert(num);
    alert(5+3*2) // 3*2 -> 5+6
    alert((5+3)*2)
    // ; 문장의 종결을 의미하는 ;는 생략이 가능, 하지만 혹시 모를 오류를 대비하여 붙이는 것이 좋다. 
 </script>

 <script>
    //  비교연산 : > < >= <= == !=
    //  문자열간의 크기 비교가 가능하다.
    alert ('가 == 가 : ' + ('가' == '가'));
    alert ('가 == 하 : ' + ('가' == '하'));
    alert ('가 > 하 : ' + ('가' > '하'));
    alert ('가 < 하 : ' + ('가' < '하'));
    // true => 1, false => 0
 </script>
